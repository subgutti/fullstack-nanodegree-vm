{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row col-md-7">
    <div class="page-header">
        <h3>New Item</h3>
    </div>
</div>
<div class="row col-md-6">
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" maxlength="80" class="form-control" name="name" placeholder="Name">
            <div class="padding-top">
                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="500" rows="3" name="description" placeholder="Description"></textarea>
            </div>
            <div class="padding-top">
                <label for="image">Image URL:</label>
                <input type="text" minlength="10" maxlength="500" name="image" placeholder="Image URL">
            </div>
            <div class="padding-top">
                <label for="category">Category:</label>
                <select class="form-control" name="category">
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="padding-top">
                <button type="submit" class="btn btn-default" id="submit" type="submit">Add</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
